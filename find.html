<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - kokoa Talk</title>
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>  
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
                <span><i class="fa-solid fa-search fa-lg"></i></span>
                <span><i class="far fa-comment-dots fa-lg"></i></span> 
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
            </div>
    </header>
 
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                 src="https://avatars.githubusercontent.com/u/65325008?v=4&size=64"
                 class="user-component__avatar user-component__avatar--xl user-component__avatar"/>
                
                <div class="user-component__text">
                    <h4 class="user-component__title">장현준</h4>
                    <h6 class="user-component__subtitle">
                        Please check My Kokoa Account Info
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
                <!-- 안됨 -->
            </div>
        </div>    
    </main>
    

    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <!-- *** -->
                    <span class="nav__notification badge">1</span>
                    <!-- *** -->
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <i class="fa-solid fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="nav__notification2"></span>
                    <i class="fa fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    
</body>
</html>
