<!DOCTYPE html>
<html lang="kr">
<head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>  
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
                <span><i class="fa-solid fa-search fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
            </div>

    <main class="main-screen">
        <!-- 아이콘 버튼 -->
        <div class="find-icons">

            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-envelope"></i>

            </div>
        </div>
        <!-- Recommended Friends -->
         <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
         </div>
         <!-- open chat box -->
          <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>

                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="C:\work\test\kokoa-clone-2020\screenshort\news-p.v1.20230401.d6ddfec8c4784f2faf527dc2100d21a8.jpg"/>
                        <div class="open-opst__heart-count"><i class="fa-solid fa-heart"></i>326</div>
                    </div>
                </div>
            </div>
          </div>

          <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#축구</h5>
                <h6 class="open-post__hashtags">#축구#사회#축구 원로 이회택</h6>
                <div class="open-post__members">
                    <img src="C:\work\test\kokoa-clone-2020\screenshort\RZIYSTBSVZMZVEI4N5ERMLU5FE.avif"/>
                    <span class="open-post__members-count">이일연</span>
                    <div class="divier">|</div>
                    <span class="open-post__members-status">기자</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="C:\work\test\kokoa-clone-2020\screenshort\RZIYSTBSVZMZVEI4N5ERMLU5FE.avif"/>
                    <div class="open-opst__heart-count"><i class="fa-solid fa-heart"></i>225</div>
