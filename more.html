<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend - kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>  
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                 src="https://avatars.githubusercontent.com/u/65325008?v=4&size=64"
                 class="user-component__avatar user-component__avatar--sm"
                 alt="User Avatar"/>
                 <div class="user-component__text">
                    <h4 class="user-component__title">장현준</h4>
                    <h6 class="user-component__subtitle">
                        +82 XX0-4XX5-xx45
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-solid fa-message"></i></div>
            </div>
        </div>
        <!-- 아이콘 버튼 -->
        <div class="more-icons">
            <!-- 첫째줄 -->
            <div class="more-icons__row">
                <div class="more-icons__icon">
                    <i class="fa-solid fa-qrcode"></i>
                    <span>Calendar</span>
                </div>
                <div class="more-icons__icon">
                    <i class="fa-regular fa-address-book"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="more-icons__icon">
                    <i class="fa-solid fa-fingerprint"></i>
                    <span>Emoticons</span>
                </div>
                <div class="more-icons__icon">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Themes</span>
                </div>
            </div>
            <!-- 둘째줄 -->
            <div class="more-icons__row">
                <div class="more-icons__icon">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Account</span>
                </div>
                <div class="more-icons__icon">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Openchat</span>
                </div>
                
                <div class="more-icons__icon"> 
                </div>
                
                <div class="more-icons__icon"> 
                </div>
    
            </div>
        </div>
        <!-- 추천 -->
        <div class="more-icons">
            <!-- 첫째줄 -->
            <div class="more-icons__row">
                <div class="more-icons__icon">
                    <i class="fa-solid fa-music"></i>
                    <span>Music Story</span>
                </div>
                <div class="more-icons__icon">
                    <i class="fa-solid fa-face-smile"></i>
                    <span>Smile</span>
                </div>
                <div class="more-icons__icon">
                    <i class="fa-brands fa-angellist"></i>
                    <span>Angellist</span>
                </div>
                <div class="more-icons__icon">
                </div>
            </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <i class="fa-solid fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="nav__notification2"></span>
                    <i class="fa fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
