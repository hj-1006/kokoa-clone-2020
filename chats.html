<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend - kokoa Talk</title>
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>  
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-search fa-lg"></i></span>
                <span><i class="far fa-comment fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
            </div>
    </header>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                 src="https://avatars.githubusercontent.com/u/65325008?v=4&size=64"
                 class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">장현준</div>
                <!-- <h6 class="user-component__subtitle">안녕하세여</h6> -->
            </div>
       </div>    
    </main>
    

    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="nav__notification">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <i class="fa-solid fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="nav__notification2"></span>
                    <i class="fa fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    
</body>
</html>
